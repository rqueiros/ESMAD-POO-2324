<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX8</title>
  </head>
  <body>
    <script>
      // Ask the user for a number and store it in the variable 'number'
      let number = parseInt(prompt("Enter a number:"));
      // Check if the number is even or odd and display the result in an alert window
      if (number % 2 === 0) {
        alert("EVEN");
      } else {
        alert("ODD");
      }
    </script>
  </body>
</html>
