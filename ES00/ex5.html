<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX5</title>
  </head>
  <body>
    <script>
      // Ask the user for the first number and store it in the variable 'numero1'
      let numero1 = parseFloat(prompt("Enter the first number:"));
      // Ask the user for the second number and store it in the variable 'numero2'
      let numero2 = parseFloat(prompt("Enter the second number:"));
      // Perform addition, subtraction, multiplication, and division operations and display the results on the console
      console.log("Sum:", numero1 + numero2);
      console.log("Difference:", numero1 - numero2);
      console.log("Product:", numero1 * numero2);
      console.log("Quotient:", numero1 / numero2);
    </script>
  </body>
</html>
