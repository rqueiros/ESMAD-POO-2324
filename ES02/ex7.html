<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        // Create a function that starts by reading two integer values a and b given by the user, and that writes all integer values belonging to the range [a, b[
        function printRange(a, b) {
            for (let i = a; i < b; i++) {
                console.log(i);
            }
        }

        printRange(1, 10);


    </script>
</body>
