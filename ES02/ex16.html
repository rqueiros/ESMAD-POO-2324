<body>
    <script>
        // Create a function expression called isLeapYear that should return
        // true if a year passed by the user is a leap or false, otherwise.

        let isLeapYear = function(year) {
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                return true;
            } else {
                return false;
            }
        }

        console.log(isLeapYear(2020));

    </script>
</body>
