<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Create a function that receives a child's first and last name and a set of strings that represent the name of each of your friends. The function must present the following sentence: “The [firstName] [lastName] has [nFriends] friends!”. Use the Rest parameter to resolve this issue.

        function displayFriends(firstName, lastName, ...friends) {
            console.log(`The ${firstName} ${lastName} has ${friends.length} friends!`);
        }

        displayFriends("John", "Doe", "Alice", "Bob", "Charlie");

    </script>
</body>
