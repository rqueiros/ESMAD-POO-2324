<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        // Create a min(a, b) function that returns the minimum of two numbers a and b.
        // Test cases:
        // min(2, 5) == 2
        // min(3, -1) == -1
        // min(1, 1) == 1

        function min(a, b) {
            if (a < b) {
                return a;
            } else {
                return b;
            }
        }

        console.log(min(2, 5));
        console.log(min(3, -1));

    </script>
</body>

</html>
