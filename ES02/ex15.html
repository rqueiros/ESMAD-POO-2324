<body>
    <script>
        // Create a function that returns the factorial of a positive integer value passed as a parameter. Examples: 0!=1; 1!=1; 5!=5x4x3x2x1=
        // 120; 6!=6x5x4x3x2x1= 720

        function factorial(number) {
            let result = 1;
            for (let i = number; i > 0; i--) {
                result *= i;
            }
            return result;
        }

        console.log(factorial(5));

    </script>
