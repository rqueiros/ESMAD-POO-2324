<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a function that prints the area of a rectangle when passed as parameters the length of the two sides.
        function calculateArea(length, width) {
            console.log(`The area of the rectangle is ${length * width}`);
        }

        calculateArea(5, 10);
        calculateArea(3, 7);
    </script>
</body>
</html>
