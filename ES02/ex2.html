<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a function that prints “HELLO [name]!”, Where name is a variable passed as a parameter. The name variable must be initialized “hardcoded”.
        function displayHello(name) {
            console.log(`HELLO ${name}!`);
        }

        displayHello("WORLD");
        displayHello("MARS");
        displayHello("EARTH");
    </script>
</body>
</html>
