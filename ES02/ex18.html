<!DOCTYPE html>

<body>
    <script>
        // Create an abbreviated function expression (arrow function) that
        // given a number from 100 to 999 check if it is a palindrome number. If
        // so, it must return true. Otherwise, it must return false. Choose a good
        // name for the function.

        let isPalindrome = (number) => {
            let numberString = number.toString();
            let reversedNumberString = numberString.split("").reverse().join("");
            return numberString === reversedNumberString;
        }

        console.log(isPalindrome(121));

    </script>
</body>
