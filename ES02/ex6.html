<!DOCTYPE html>

<body>
    <script>
        // Create a function that simulates an echo. Given a string S and a number N it should print S written N times.
        function echo(s, n) {
            for (let i = 0; i < n; i++) {
                console.log(s);
            }
        }

        echo('HELLO', 3);


    </script>
</body>
