<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Write a program that asks the user for a number and checks if it is a prime number. Display "Prime" if it is a prime number, and "Not Prime" otherwise. 
        const num = prompt("Enter a number");
        let isPrime = true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }
        console.log(isPrime ? "Prime" : "Not Prime");

    </script>
</body>

</html>
