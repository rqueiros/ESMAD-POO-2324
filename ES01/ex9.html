<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ask the user for a number and write on the console: 
        // “positive” if the number is bigger than 0; 
        // “negative” if the number is lower than 0. 
        // “null” if the number is 0 

        const num = prompt("Enter a number");

        if (num > 0) {
            console.log("positive");
        } else if (num < 0) {
            console.log("negative");
        } else {
            console.log("null");
        }



    </script>
</body>

</html>
