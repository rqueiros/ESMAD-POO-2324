<body>
    <script>
        // Write a program that asks the user for a number and calculates the factorial of that number. Display the result on the console. 
        const num = prompt("Enter a number");
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
        console.log(`The factorial of ${num} is ${factorial}`);
        

    </script>
</body>

</html>
