<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a form to add computer games with the following elements: i. Name (required) ii. Year (required) iii. Genre (action, adventure, strategy, sport, simulation) iv. Cover (img url) v. Buttons: 1. Submit (with the text “Add”) 2. Reset (with the text “Clean”) -->
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br>
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option>Action</option>
            <option>Adventure</option>
            <option>Strategy</option>
            <option>Sport</option>
            <option>Simulation</option>
        </select>
        <br>
        <label for="cover">Cover:</label>
        <input type="url" id="cover" name="cover">
        <br>
        <button type="submit">Add</button>
        <button type="reset">Clean</button>
    </form>

    <!-- Create an empty table with the following headers: i. Name ii. Year iii. Genre iv. Cover v. Options -->
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Cover</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
        </tbody>


    <script src="./ex3.js"></script>
</body>
</html>
