<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Nome</label>
        <input required type="text" id="name">
        <br>
        <label for="category">Categoria</label>
        <select required name="category" id="category">
            <option>Fruta</option>
            <option>Legumes</option>
            <option>Carne</option>
            <option>Peixe</option>
            <option>Bebida</option>
            <option>Outros</option>
        </select>
        <button onclick="addCategory()">NOVA CATEGORIA</button>
        <br>
        <label for="quantity">Quantidade</label>
        <input required type="number" value="1" name="quantity" id="quantity" min="1" max="1000">
        <br>
        <input type="submit" value="ADICIONAR">
    </form>
    <br>
    <hr>
    <br>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br>
    <hr>
    <br>
    <div>
        <button onclick="countProducts()">NÂº DE PRODUTOS</button>
        <button onclick="productsPerCategory()">PRODUTOS POR CATEGORIA</button>
        <button onclick="totalQuantity()">QUANTIDADE TOTAL</button>
        <button onclick="clearList()">LIMPAR LISTA</button>

    </div>

    <script src="./ex1.js"></script>
</body>

</html>
